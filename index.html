<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="show-player-turn" class="show-player-turn">
            <div data-indicator>Player 1 (X)</div>
            <div data-indicator>Player 2 (O)</div>
        </div>
        <div id="cells" class="cells">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="ui">
            <div id="message">
                <h2 data-endgame-message></h2>
            </div>
            <div id="restart-button">
                <button id="rebutton">RESTART</button>
            </div>
        </div>
    </div>
</body>
</html>
